server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
        - id: report-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/reports/**
        - id: analytics-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/analytics/**
